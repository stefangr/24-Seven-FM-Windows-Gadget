<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/language.js"></script>
	<script type="text/javascript" src="js/settingsObject.js"></script>
	<link rel="stylesheet" href="css/settings.css" type="text/css" />
	<script type="text/javascript">
	<!--
function loadSettings() {
	Settings.init();
}
	// -->
	</script>
</head>
<body onload="loadSettings();">
	<div id="defStationTitle"></div>
	<select name="DefStation" id="DefStation" title="">
		<option value="0"></option>
		<option value="1">Streaming Soundtracks.com</option>
		<option value="2">Death.FM</option>
		<option value="3">Entranced.FM</option>
		<option value="4">1980s.FM</option>
		<option value="5">Adagio.FM</option>
	</select>
	<div>
		<label for="countdown" id="countdowntitle" title="">
			<input type="checkbox" name="countdown" id="countdown" value="1" /> <span id="countdownLabel"></span>
		</label>
	</div>
	<div>
		<label for="miniRadio" id="miniradiotitle" title="">
			<input type="checkbox" name="miniRadio" id="miniRadio" value="1" /> <span id="miniRadioLabel"></span>
		</label>
	</div>
	<div id="audioFormat"></div>
	<div>
		<!--label for="formatWMP" title="Windows Media Audio (32 kbps)">
			<input type="radio" name="format" id="formatWMP" value="WMP" /> Windows Media Audio (32 kbps)
		</label><br /-->
		<!--label for="formatWMPHi" title="Windows Media Audio (64 kbps)">
			<input type="radio" name="format" id="formatWMPHi" value="WMPHi" /> Windows Media Audio (64 kbps)
		</label><br /-->
		<label for="formatWMPHd" title="Windows Media Audio (128 kbps)">
			<input type="radio" name="format" id="formatWMPHd" value="WMPHd" /> Windows Media Audio (128 kbps)
		</label><br />
		<label for="formatLo" title="aac Plus (32 kbps)">
			<input type="radio" name="format" id="formatLo" value="Lo" /> aacPlus (32 kbps) <sup>*</sup>
		</label><br />
		<!--label for="formatHi" title="aac Plus (64 kbps)">
			<input type="radio" name="format" id="formatHi" value="Hi" /> aacPlus (64 kbps) <sup>*</sup>
		</label><br /-->
		<span><sup>*</sup> <a href="http://www.free-codecs.com/download/aac_aacplus_player_plugin.htm" id="pluginText"></a></span>
	</div>
	<div id="updateFrequency"></div>
	<select name="updateFreq" id="frequency" title="">
		<option value="startup" id="updatestartup"></option>
		<option value="day" id="updateday"></option>
		<option value="week" id="updateweek"></option>
		<option value="month" id="updatemonth"></option>
		<option value="never" id="updatenever"></option>
	</select>
</body>
</html>
