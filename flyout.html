<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Flyout</title>
	<link rel="stylesheet" href="css/flyout.css" type="text/css" />
</head>
<body>
	<g:background id="flyoutBackground">
		<div id="gadgetContent">
			<div id="linkscontent">
				<div id="stationtitle"></div>
				<div class="closeButtonDiv"></div>
				<div id="siteLinks"></div>
			</div>
			<div id="updatecontent">
				<div id="updatetitle"></div>
				<div>
					<span id="curversiontext"></span>: <span id="curversion"></span><br />
					<span id="newversiontext"></span>: <span id="newversion"></span><br />
					<a href="" id="newversionlink"></a>
				</div>
			</div>
			<div id="queuecontent">
				<div id="queuetitle"></div>
				<div id="queuelinks"></div>
			</div>
		</div>
	</g:background>
</body>
</html>
